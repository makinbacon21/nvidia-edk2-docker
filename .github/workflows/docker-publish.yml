name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ "master" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: makinbacon/nvidia-edk2-docker


jobs:

  build-multiplatform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push CM-Shield Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push CM-Shield Docker image
        id: build-and-push-cm-shield
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: .
          platforms: linux/amd64,linux/arm64/v8
          build-args: |
            BRANCH=lineage-19.1
            REPO=https://github.com/makinbacon21/edk2-edkrepo-manifest.git
          push: ${{ github.event_name != 'pull_request' }}
          tags: makinbacon/nvidia-edk2-docker:lineage-19.1

      # Build and push official NVIDIA Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push official NVIDIA Docker image
        id: build-and-push-nvidia
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          context: .
          platforms: linux/amd64,linux/arm64/v8
          build-args: |
            BRANCH=main
            REPO=https://github.com/NVIDIA/edk2-edkrepo-manifest.git
          push: ${{ github.event_name != 'pull_request' }}
          tags: makinbacon/nvidia-edk2-docker:main
